name: AI-LAB train model
on:
  workflow_dispatch:
    inputs:
      from:
        description: "fastapi"
        required: true
        default: "fastapi"
      info:
        description: "Start Model Training"
        required: false

jobs:
  train:
    runs-on: self-hosted
    timeout-minutes: 10080
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Refresh Nodes
        run: |
          refresh-nodes
      - name: Install virtualenv
        run: srun singularity exec /ceph/container/python/python_3.10.sif pip install --user virtualenv
      - name: Make virtualenv
        run: srun singularity exec /ceph/container/python/python_3.10.sif ~/.local/bin/virtualenv ~/my-virtual-env
      - name: Install requirements
        run: srun singularity exec --bind ~/my-virtual-env:/my-virtual-env /ceph/container/python/python_3.10.sif /bin/bash -c "source /my-virtual-env/bin/activate && python3 -m pip install -r requirements.txt"
      - name: AI-LAB Train model
        run: sbatch --output=training_output.txt RL/DQN/run.sh
      - name: Check if there are jobs in the queue
        run: |
          echo "Waiting for no jobs in Slurm queue..."
          while true; do
            # Check for jobs in the queue using squeue
            jobs_in_queue=$(squeue --me | grep -v 'JOBID' | wc -l)
            if [ "$jobs_in_queue" -eq 0 ]; then
              echo "No jobs in the queue. Continuing."
              break
            else
              echo "There are $jobs_in_queue jobs in the queue. Waiting..."
              sleep 60  # Wait 60 seconds before checking again
            fi
          done
      - name: Archive model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: /ceph/project/charge_buddy/actions-runner/_work/ev_charge_api/ev_charge_api/dqn_model.pth
      - name: Print Results
        run: echo /ceph/project/charge_buddy/actions-runner/_work/ev_charge_api/ev_charge_api/training_output.txt 
